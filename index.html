<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="formdiv">
      <input class="dateInput" id="myDate" type="date" />
    </div>
    <button class="btn" onclick="window.initializeClock('clockdiv', 'myDate')">
      Start
    </button>
    <div id="clockdiv"></div>
    <script src="timer.js"></script>
  </body>
</html>
